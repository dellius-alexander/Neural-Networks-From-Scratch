# github workflow to test project in dev environment
name: Dev Tests
env:
  TZ: 'America/New_York'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main
jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9" ]
    steps:
      # Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2
      # Task for linting with black
      - name: Lint with black and Install dependencies
        run: |
          pip install -r requirements-dev.txt
          # Code formatting with black, check every python file 
          #   in the crud_repository directory 
          black src/ 
          black tests/ 
          black notebooks/ 

      # Task for testing with pytest
      - name: Test with pytest
        run: |
          pytest tests/

      # Task for testing with pytest
      - name: Configure Git user
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Task for testing with pytest
      - name: Commit and push changes
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git add -A &2>1 /dev/null
          git commit -m "Auto-format code with black" &2>1 /dev/null
          git push origin ${{ github.ref }} -f &2>1 /dev/null
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

