# github workflow to test project in dev environment
name: Dev Tests
env:
  TZ: 'America/New_York'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main
jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9" ]
    steps:
      # Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2
      # Task for linting with black
      - name: Lint with black and Install dependencies
        run: |
          pip install -r requirements-dev.txt
          # Code formatting with black, check every python file 
          #   in the crud_repository directory 
          black src/ 
          black tests/ 
          black notebooks/ 

      # Task for testing with pytest
      - name: Test with pytest
        run: |
          pytest tests/

      # Task for testing with pytest
      - name: Configure Git user
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          rm $(find . -type f -iname '*/.git/index.lock' &2>/dev/null) &2>/dev/null
          git config --global user.name ${USER_NAME} &2>/dev/null
          git config --global user.email ${USER_EMAIL} &2>/dev/null
          git remote set-url origin https://${USER_NAME}:${PAT}@github.com/${GITHUB_REPOSITORY};
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          PAT: ${{ secrets.PAT }}

      # Task for testing with pytest
      - name: Commit and push changes
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git add . &2>/dev/null
          git commit -m "Auto-format code with black" &2>/dev/null
          git push origin ${{ github.ref }} -f &2>/dev/null
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

